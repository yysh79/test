name: Build with PyInstaller

on:
  push:
    tags:
      - 'v*'  # Trigger workflow on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Replace with the Python version you need

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Compile with PyInstaller
      run: |
        pyinstaller --onefile --name "${{ github.ref_name }}" run.py

    - name: Create ZIP package
      run: |
        mkdir dist_package
        zip -j dist_package/${{ github.ref_name }}.zip dist/${{ github.ref_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ github.ref_name }}
        path: dist_package/${{ github.ref_name }}.zip
